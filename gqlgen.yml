# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: "schema.graphql"

exec:
  filename: graphql/server_generated.go
model:
  filename: graphql/models_generated.go

models:
  Article:
    model: github.com/AndriyKalashnykov/gqlgen-example/model.Article
  CreateArticle:
    model: github.com/AndriyKalashnykov/gqlgen-example/model.CreateArticle
  UpdateArticle:
    model: github.com/AndriyKalashnykov/gqlgen-example/model.UpdateArticle
  Timestamp:
    model: github.com/AndriyKalashnykov/gqlgen-example/model.Timestamp
